<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Your Location</div>
        <div class="date">Today's Day</div>
      </section>
      <div class="current">
        <div class="temp">42<span>°c</span></div>
        <div class="weather">Boiling</div>
        <div class="hi-low">40°c / 44°c</div>
      </div>

      <a id="firewatch" href="https://en.wikipedia.org/wiki/Firewatch" target="_blanc">
        <span>Firewatch</span> &#169;
      </a>

    </main>
  </div>
  <script src="main.js"></script>
  <script src="netlify/functions/cle.js"></script>
</body>
  
</html>
